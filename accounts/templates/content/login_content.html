<!-- loading static for images and javascript file links  -->
{% load static %}

<!-- loading bootstrap4 for forms and buttons  -->
{% load bootstrap4 %}

<div class="limiter" >
    <div class="container-login100">
        <div class="log_container" style=" background-color: white; padding:100px;border:5px solid rgb(49, 95, 49);">

        <form class="login100-form validate-form" method="post" ">
            <span class="login100-form-title" style="color: black;font-family: sans-serif;font-weight: bolder;">
                Member Login
            </span>
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <input class="form-control" name="username" placeholder="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-success">Login</button>
              <div class="em">
                <a href="{% url 'accounts:register' %}">I'm not have An account !</a>
              </div>
          </form>
        </div>
    </div>
</div>
