{% load static %}
<!--::header part start::-->
<header class="main_menu home_menu" style="background-color: #013A40;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html"style="font-size:30px; font-weight:bolder" > <img src="{% static 'img/logoo.png' %}"style="width: 160px;height: 160px;position: absolute;margin-left: -110px;margin-top: -50px;" alt="logo"><span style="color: white;">BONE-</span><span style="color: blue;">X</span> </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item justify-content-end"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home:home_page' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about_us:about_us'%}">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'doctors:doc' %}">Doctors</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'rays:rays'%}">Rays</a>
                        </li>
                        
                        {% if user.is_authenticated %}
                        <div class="dropdown">
                            <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                {% if user.profile.image %}
                                    <img src="{{user.profile.image.url}}" alt="This is The User Image .. " style="width: 50px;height:50px;border-radius: 50%;">
                                {% else %}
                                     <img src="{% static 'img/defalt_profile.png' %}" alt="This is The User Image .. "style="width: 50px;height:50px;border-radius: 50%;">
                                {% endif %}
                            </a>
                          
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                            </ul>
                          </div>
                        {% else %}
                        <li class="d-none d-lg-block">
                            <a class="btn_1" href="#">Sign in</a>
                        </li>
                        {% endif %}

                        
                        
                        
                    </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
